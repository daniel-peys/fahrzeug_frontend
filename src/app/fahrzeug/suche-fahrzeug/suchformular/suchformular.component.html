<div class="w-75 d-flex flex-column align-items-center mx-auto">
  <div class="d-flex align-items-center mb-3 form-header">
    <i class="material-icons">search</i>
    <span> Eingabe der Suchkriterien </span>
  </div>
  <div class="container w-50">
    <form (submit)="onSubmit()" role="form">
      <hs-suche-kennzeichen
        (kennzeichen$)="setKennzeichen($event)"
      ></hs-suche-kennzeichen>
      <hs-suche-fahrzeugtyp
        (fahrzeugtyp$)="setFahrzeugtyp($event)"
      ></hs-suche-fahrzeugtyp>
      <hs-suche-fahrzeughalter
        (vorname$)="setVorname($event)"
        (nachname$)="setNachname($event)"
      >
      </hs-suche-fahrzeughalter>

      <div class="row">
        <div class="d-flex align-items-center">
          <i class="material-icons">info</i>
          <span class="ms-1">
            Hinweis: Keine Eingabe liefert alle Fahrzeuge
          </span>
        </div>
      </div>

      <div class="row">
        <div>
          <!-- default: type="submit" -->
          <button type="submit" class="btn d-flex align-items-center mt-3">
            <i class="material-icons">search</i>
            <span>Suchen</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
