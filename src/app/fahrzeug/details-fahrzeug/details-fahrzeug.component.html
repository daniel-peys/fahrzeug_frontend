<hs-waiting *ngIf="waiting; else details"></hs-waiting>

<ng-template #details>
  <hs-details-breadcrumbs></hs-details-breadcrumbs>

  <section class="mt-1 ms-4 w-75" *ngIf="fahrzeug; else showErrorMsg">
    <h4 class="ms-1 mb-2">Fahrzeug {{ fahrzeug.id }}:</h4>

    <ul class="nav nav-tabs mt-3 ms-1" id="fahrzeugDetails">
      <li class="nav-item">
        <a
          class="nav-link active clickable"
          id="stammdaten-tab"
          href="#stammdaten"
          data-bs-toggle="tab"
          role="tab"
          aria-controls="stammdaten"
          aria-expanded="true"
        >
          Stammdaten
        </a>
      </li>
    </ul>

    <div class="tab-content" id="fahrzeugContent">
      <div
        class="tab-pane fade show active"
        id="stammdaten"
        role="tabpanel"
        aria-labelledby="stammdaten-tab"
      >
        <div class="mt-2 ms-2">
          <hs-details-stammdaten [fahrzeug]="fahrzeug"> </hs-details-stammdaten>
        </div>
      </div>
    </div>

    <hs-details-bearbeiten [id]="fahrzeug.id" *ngIf="isAdmin">
    </hs-details-bearbeiten>
  </section>

  <ng-template #showErrorMsg>
    <hs-error-message [text]="errorMsg"></hs-error-message>
  </ng-template>
</ng-template>
