<div [formGroup]="createForm" class="row">
  <mat-form-field appearance="fill">
    <mat-label>WÃ¤hlen Sie ein Datum</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="erstzulassung"
      required
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <div
      class="invalid-feedback d-flex align-items-center"
      *ngIf="
        erstzulassung.invalid && erstzulassung.touched && erstzulassung.errors
      "
    >
      <i class="material-icons">error</i>
      <span class="ms-1" *ngIf="erstzulassung.errors['required']">
        Ein Datum muss eingegeben werden.
      </span>
    </div>
  </mat-form-field>
</div>
